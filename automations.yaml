- id: '1641223847779'
  alias: anunciar - anochecer
  description: ''
  triggers:
  - event: sunset
    offset: -00:10:00
    trigger: sun
  conditions:
  - condition: not
    conditions:
    - condition: state
      entity_id: media_player.nest_mini
      state: playing
  actions:
  - target:
      entity_id: script.despertar_google_nest
    data: {}
    action: script.turn_on
  - delay:
      hours: 0
      minutes: 0
      seconds: 4
      milliseconds: 0
  - target:
      entity_id: media_player.nest_mini
    data:
      media_content_id: /local/Carbonate.ogg
      media_content_type: music
    action: media_player.play_media
  - delay:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  - data:
      cache: true
      entity_id: media_player.nest_mini
      message: En 10 minutos se hace de noche
    action: tts.cloud_say
  mode: single
- id: '1643488822617'
