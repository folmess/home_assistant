- id: '1755031475712'
  alias: Modo Cine - control
  description: ''
  triggers:
  - id: cine_on
    entity_id: input_boolean.modo_cine
    to: 'on'
    trigger: state
  - id: cine_off
    entity_id: input_boolean.modo_cine
    to: 'off'
    trigger: state
  - id: pause
    entity_id: media_player.googletv_living
    to: paused
    trigger: state
  - id: unpause
    entity_id: media_player.googletv_living
    to: playing
    trigger: state
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id: cine_on
      sequence:
      - target:
          entity_id: input_boolean.mantener_luces
        action: input_boolean.turn_on
        data: {}
      - action: light.turn_off
        metadata: {}
        data: {}
        target:
          area_id: sala_de_estar
      - action: light.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: light.luz_rack
    - conditions:
      - condition: trigger
        id: cine_off
      sequence:
      - target:
          entity_id: input_boolean.mantener_luces
        action: input_boolean.turn_off
        data: {}
      - action: light.turn_on
        metadata: {}
        data:
          color_temp_kelvin: 4952
          brightness_pct: 70
        target:
          entity_id: light.riel
    - conditions:
      - condition: trigger
        id: pause
      - condition: state
        entity_id: input_boolean.modo_cine
        state: 'on'
      sequence:
      - action: scene.create
        metadata: {}
        data:
          scene_id: cine_custom
          snapshot_entities:
          - light.riel
          - light.luz_rack
          - light.rgb
          - light.barra
          - light.cocina
      - action: light.turn_on
        metadata: {}
        data:
          color_temp_kelvin: 3416
          brightness_pct: 38
        target:
          entity_id:
          - light.barra
          - light.riel
    - conditions:
      - condition: trigger
        id: unpause
      - condition: state
        entity_id: input_boolean.modo_cine
        state: 'on'
      sequence:
      - action: scene.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: scene.cine_previo
  mode: restart
